<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
    <style></style>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this</h4>
    </div>
    <script>
        const content = document.querySelector('.content');

        content.innerHTML = '<h1>I love Zelda</h1><h4>Some other message here</h4>';


        const zelda = document.createElement('h1');
        zelda.innerHTML = 'I love Zelda';
        content.appendChild(zelda);


        const food = documnet.createElement('h1');
        food.innerHTML = 'I love Pizza';
        content.insertAdjacentElement('afterbegin', food);
    </script>
</div>
</body>
</html>
